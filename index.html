<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/da392c22d2.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/js/controller.js"></script>
    <title>who wants to be a millionaire</title>
  </head>
  <body>
    <main class="container">
      <audio src="./sound/main theme.mp3" autoplay loop id="intro-music"></audio>
      <audio src="./sound/next-question.mp3" id="next-question"></audio>
      <audio src="./sound/wrong answer.mp3" id="wrong-answer"></audio>
      <audio src="./sound/correct answer.mp3" id="correct-answer"></audio>
      <audio src="./sound/background music.mp3" loop id="background-music"></audio>
      <section class="welcome">
        <div class="welcome__logo">
          <img src="./img/logo.png" alt="" />
        </div>
        <div class="welcome__btns">
          <button class="btn btn-start">Start game</button>
          <button class="btn btn-how-play">How to play</button>
        </div>
      </section>
      <!-- modal about game -->
      <section class="about hidden">
        <button class="btn btn-close"><i class="fa-solid fa-volume-high"></i></button>
        <div class="about__wrapper"></div>
      </section>
      <!-- game -->
      <section class="game hidden">
        <div class="game__pulpit"></div>
      </section>
      <button class="btn btn-close-table">Show table</button>
      <button class="btn btn btn-mute"><i class="fa-solid fa-volume-off"></i></button>
      <section class="tabel hidden">
        <div class="tabel__helpers">
          <div class="btns">
            <button class="btn btn-new-question">Next</button>
            <button class="btn btn-half-answers">50/50</button>
            <button class="btn btn-widthraw">Give up</button>
          </div>
        </div>
        <ol class="tabel__score">
          <li class="tabel__score-item" data-question="1">100</li>
          <li class="tabel__score-item" data-question="2">200</li>
          <li class="tabel__score-item" data-question="3">300</li>
          <li class="tabel__score-item" data-question="4">500</li>
          <li class="tabel__score-item save" data-question="5">1,000</li>
          <li class="tabel__score-item" data-question="6">2,000</li>
          <li class="tabel__score-item" data-question="7">4,000</li>
          <li class="tabel__score-item" data-question="8">8,000</li>
          <li class="tabel__score-item save" data-question="9">16,000</li>
          <li class="tabel__score-item" data-question="10">32,000</li>
          <li class="tabel__score-item" data-question="11">64,000</li>
          <li class="tabel__score-item" data-question="12">125,000</li>
          <li class="tabel__score-item" data-question="13">250,000</li>
          <li class="tabel__score-item" data-question="14">500,000</li>
          <li class="tabel__score-item save" data-question="15">1,000,000</li>
        </ol>
      </section>
    </main>
  </body>
</html>
